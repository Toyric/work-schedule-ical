<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Young people want to live!</title>
  <style>
    /* Styling */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      margin-top: 20px;
    }
    
    /* Slideshow */
    .slideshow-container {
      position: relative;
      max-width: 60%;
      margin: auto;
    }
    .slide {
      display: none;
    }
    .slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .description {
      margin-top: 10px;
      font-size: 1.2em;
    }

    /* Stars */
    .star {
      position: absolute;
      background-color: yellow;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Young people want to live!</h1>

  <!-- Slideshow Container -->
  <div class="slideshow-container">
    <div class="slide">
      <img src="image-1.jpeg" alt="Description 1">
      <div class="description">Description 1</div>
    </div>
    <div class="slide">
      <img src="image-2.jpg" alt="Description 2">
      <div class="description">Description 2</div>
    </div>
    <div class="slide">
      <img src="image-3.jpeg" alt="Description 3">
      <div class="description">Description 3</div>
    </div>
    <div class="slide">
      <img src="image-4.jpeg" alt="Description 4">
      <div class="description">Description 4</div>
    </div>
    <div class="slide">
      <img src="image-5.jpeg" alt="Description 5">
      <div class="description">Description 5</div>
    </div>
    <div class="slide">
      <img src="image-6.jpeg" alt="Description 6">
      <div class="description">Description 6</div>
    </div>
    <div class="slide">
      <img src="image-7.jpeg" alt="Description 7">
      <div class="description">Description 7</div>
    </div>
  </div>

  <!-- Background Stars -->
  <script>
    const numStars = 100;
    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(star);
    }

    // Slideshow Script
    let slideIndex = 0;
    function showSlides() {
      let slides = document.getElementsByClassName("slide");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // Change slide every 3 seconds
    }
    showSlides();
  </script>

  <!-- Audio Player (Autoplay + Loop) -->
  <audio autoplay loop>
    <source src="ldr.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
